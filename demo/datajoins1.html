<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Datajoins (1)</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <style>
    .chart {
      background: lightgray;
      border: 1px solid black;
      min-width: 200px;
      min-height: 350px;
    }
  </style>
</head>
<body>

  <div id="chart">
  </div>

  <script type="text/javascript">
var scores = [
  { name: 'Alice', score: 96 },
  { name: 'Billy', score: 83 },
  { name: 'Cindy', score: 91 },
  { name: 'David', score: 96 },
  { name: 'Emily', score: 88 }
	];


var students = d3.select('#chart')
  .selectAll('p')
  .data(scores);

 
students.enter()
  .append('p')
  .text(function (d) {
    return d.name+' mark: '+d.score;
  })
  .style('color','green');

console.log("chart",d3.select('#chart').selectAll('p').nodes());
  
  </script>
</body>
</html>
