<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Datajoins (5)</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <style>
    .chart {
      background: lightgray;
      border: 1px solid black;
      min-width: 200px;
      min-height: 350px;
    }
  </style>
</head>
<body>

  <div id="chart">
  </div>
  <script type="text/javascript">

d3.json('data/data.json',function(d){ 

var students = d3.select('#chart')
  .selectAll('p')
  .data(d, function(d){
	return d.name;
  });
  
students
  .text(function (d) {
    return d.name+' mark: '+d.score;
  })
  .style('color','blue');

 
students.enter()
  .append('p')
  .text(function (d) {
    return d.name+' mark: '+d.score;
  })
  .style('color','green');

students.exit()
	.style('text-decoration','line-through');
  
  
});	



console.log("chart",d3.select('#chart').selectAll('p').nodes());

  
  </script>
</body>
</html>
