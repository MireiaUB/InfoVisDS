<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Javascript D3 Exercice</title>
        <script type="text/javascript" src="lib/d3.js">
		</script>
    </head>
    <body>
        <script type="text/javascript">		
			var svg=d3.select("body")
				.append("svg")
				.attr("width","300px")
				.attr("height","300px")
				.style("background","#eef");
			svg
				.append("line")
				.attr("x1","70")
				.attr("y1","100")
				.attr("x2","290")
				.attr("y2","250")
				.attr("stroke-width","4")
				.attr("stroke","brown");
			svg
				.append("circle")
				.attr("cx","120")
				.attr("cy","150")
				.attr("r","60")
				.attr("fill","gold");
		</script>
    </body>
</html>
