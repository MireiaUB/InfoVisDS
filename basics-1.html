<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scale samples</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<div class="chart">
  <svg width="600" height="800" margin="0">
	<circle cx="20" cy="15" r="30" transform="translate(200 15)" fill="yellow" stroke="grey" />
	<rect x="50" y="15" width="50" height="80" fill="yellow" stroke="grey" />	
    <rect width="50" height="80" transform="scale(0.5)" fill="blue" stroke="black"  x="20" y="100" />
    <rect width="50" height="80" transform="skewX(45)" fill="red" stroke="grey" x="20" y="200"/>
    <rect width="50" height="80" transform="rotate(45)" fill="green" stroke="grey" x="300" y="100" />
  </svg>	
</div>
</body>
</html>
