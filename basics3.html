<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scale samples</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <style>
	fontFamily: monospace;
	fontSize: 2 em
  </style>
</head>
<body>
  <div></div>
  <script >
  
showResult = function(x) { 
	d3.select('div')
	.append('p')
	.text(x);
};

 
var linearScale = d3.scaleLinear()
  .domain([0, 100])
  .range([0, 600])
  .clamp(true);

showResult(linearScale(50));

// time

var timeScale = d3.scaleTime()
  .domain([new Date(2016, 0, 1), new Date(2018,0,1)])
  .range([0, 500]);

showResult(timeScale(new Date(2016, 3, 16)));
showResult(timeScale.invert(250).toString());

// quantize

var quantizeScale = d3.scaleQuantize()
  .domain([0, 100])
  .range(['red', 'white', 'green']);

showResult(quantizeScale(80));
showResult(quantizeScale.invertExtent('white'));

// ordinal

var ordinalScale = d3.scaleOrdinal()
  .domain(['good', 'better', 'best'])
  .range([10, 20, 50]);

showResult(ordinalScale('good'));
showResult(ordinalScale('better'));
showResult(ordinalScale('best'));


var thresholdScale = d3.scaleThreshold()
    .domain([0, 1, 2])
    .range(["red", "white", "yellow","green"]);

showResult(thresholdScale(-1));    
showResult(thresholdScale(0));     
showResult(thresholdScale(0.5));   
showResult(thresholdScale(1));
showResult(thresholdScale(1.5));
showResult(thresholdScale(2));    
showResult(thresholdScale(1000));  
showResult(thresholdScale.invertExtent("red")); // [undefined, 0)
showResult(thresholdScale.invertExtent("white")); // [0, 1)
showResult(thresholdScale.invertExtent("yellow")); // [1, 2)
showResult(thresholdScale.invertExtent("green")); // [2, undefined]


	
</script>
</body>
</html>
