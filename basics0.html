<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scale samples</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<div class="chart">
</div>
<script >
var margin = {top:0,right:0,bottom:100,left:50},
width = 425 -margin.left - margin.right,
height = 625 -margin.top - margin.bottom,
svg = d3.select(".chart")
   .append('svg')
       .attr('width',width + margin.left + margin.right)
       .attr('height',height + margin.top + margin.bottom)
	   .attr('style','border: 1px solid red')
   .append('g')
       .attr('transform','translate(${margin.left},${margin.top})');
svg.append('rect')
   .attr('width',width)
   .attr('height',height)
   .style('fill','lightblue')
   .style('stroke','green');
</script>
</body>
</html>
