<!DOCTYPE html>
<!-- Adapted from SOURCE Mike Bostock Brush & Zoom https://bl.ocks.org/mbostock/34f08d5e11952a80609169b7917d4172 -->
<meta charset="utf-8">
<style>

.area {
  fill: steelblue;
  clip-path: url(#clip);
}

.zoom {
  cursor: move;
  fill: none;
  pointer-events: all;
}

</style>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 110, left: 40},
    margin2 = {top: 430, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom, //height of focus graph
    height2 = +svg.attr("height") - margin2.top - margin2.bottom; //height of context graph

var parseDate = d3.timeParse("%b %Y");

//scales -- the range is independent of the data --
var x = d3.scaleTime().range([0, width]),	//focus
    x2 = d3.scaleTime().range([0, width]), //context
    y = d3.scaleLinear().range([height, 0]), //focus
    y2 = d3.scaleLinear().range([height2, 0]); //context

//axis	
var xAxis = d3.axisBottom(x), //focus
    xAxis2 = d3.axisBottom(x2), //context
    yAxis = d3.axisLeft(y);	//focus (context has no yAxis)
	
var area = d3.area() //area generator for focus chart
    .curve(d3.curveMonotoneX)
    .x(function(d) { return x(d.date); })
    .y0(height) //chart baseline
    .y1(function(d) { return y(d.price); });

var area2 = d3.area() //area generator for context chart
    .curve(d3.curveMonotoneX)
    .x(function(d) { return x2(d.date); })
    .y0(height2) //chart baseline
    .y1(function(d) { return y2(d.price); });

//clip area	
svg.append("defs").append("clipPath") //to prevent focus chart to go beyond limits
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);

var focus = svg.append("g") //focus is the top chart with the selected region
    .attr("class", "focus")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var context = svg.append("g") //context is the bottom chart with all the data
    .attr("class", "context")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

d3.csv("sp500.csv", type, function(error, data) {
  if (error) throw error;

//scales domains -- they are dependent of the data --
  
  x.domain(d3.extent(data, function(d) { return d.date; })); //focus x-axis domain, min-max d.date
  y.domain([0, d3.max(data, function(d) { return d.price; })]); //focus
  x2.domain(x.domain()); //context
  y2.domain(y.domain()); //context

//focus area chart
  focus.append("path")
      .datum(data)
      .attr("class", "area")
      .attr("d", area); 

//focus x-axis	  
  focus.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

//focus y-axis
  focus.append("g")
      .attr("class", "axis axis--y")
      .call(yAxis);
	  
//context area chart
  context.append("path")
      .datum(data)
      .attr("class", "area")
      .attr("d", area2);

//context x-axis -- it has no y-axis --
  context.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height2 + ")")
      .call(xAxis2);

//we add the brush behaviour to context graph
  context.append("g")
      .attr("class", "brush")
      .call(d3.brushX()
		.extent([[0, 0], [width, height2]])
		.on("brush end", brushed)); //when we finish to select the area
									//we apply the changes

});

function brushed() {
  var s = d3.event.selection || x2.range(); //if there is no selection all the graph is drawn
  x.domain(s.map(x2.invert)); //we change the domain of the focus chart into the selected area, but first we revert the scale transform
  focus.select(".area").attr("d", area); //redraw area
  focus.select(".axis--x").call(xAxis);	//redraw x-axis
}

function type(d) {
  d.date = parseDate(d.date);
  d.price = +d.price;
  return d;
}

</script>
